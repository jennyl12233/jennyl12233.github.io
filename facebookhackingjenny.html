<!DOCTYPE html>
<html>
	<!-- list-style-type: does not add bullets in front of li-->
	<!-- ul stands for unordered list. its the entire blue navigation bar -->
	<!--in ul, a href, if u want to add an actual website, do http.//www....-->
	<!--li a:hover tells a block that if you have a cursor hovering over a block, it tells them to do something. changes color. u can do same with ul: hover to change the color of navigation bar-->
	<head>
		<style>
			ul {
				list-style-type:none; 
				background-color: #4267b2;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			li a:hover{
				background: #3d5c9c;
				}
			li a{
				color: white;
				padding: 14px 16px;
				text-align: center;
				display: block;
				text-decoration: none;
				float: right;
			}
		</style>
	</head>

	<body>
		<ul>
			<li><a href= "#Jenny">Jenny</a></li>
			<li><a href="Home">Home</a></li>
			<li><a href="Create">Create</a></li>
			
		</ul>
	</body>

</html>
